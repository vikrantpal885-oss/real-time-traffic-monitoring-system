name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'    # or the version your project needs
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests (if any)
      run: mvn test
